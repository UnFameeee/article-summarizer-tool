<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chunk Sum</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            width: 500px;
            padding-top: 0;
            padding-bottom: 16px;
            padding-left: 12px;
            padding-right: 12px;
            font-family: 'Inter', sans-serif;
            color: #2d3436;
        }

        .container {
            margin-bottom: 8px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2d3436;
            display: flex;
            align-items: center;
        }

        h2 i {
            margin-right: 6px;
            color: #72d1a8;
        }

        h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #636e72;
            margin: 0 0 8px 0;
        }

        .custom-prompt {
            width: 100%;
            min-height: 60px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .custom-prompt:focus {
            outline: none;
            border-color: #72d1a8;
            box-shadow: 0 0 0 3px rgba(114, 209, 168, 0.1);
        }

        .summary-level {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #72d1a8;
            color: #fff;
            border-color: #72d1a8;
        }

        .emoji {
            font-size: 1rem;
            line-height: 1;
            display: inline-block;
            vertical-align: middle;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #72d1a8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5fb892;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
            color: #636e72;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .error {
            color: #e74c3c;
            padding: 10px;
            display: none;
            font-size: 0.875rem;
            background: #ffeaea;
            border-radius: 6px;
            margin-top: 10px;
        }

        .summary-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .view-detail-btn {
            margin-top: 15px;
            background-color: #72d1a8;
        }

        .view-detail-btn:hover {
            background-color: #5fb892;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        .prompt-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .custom-prompt {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .custom-prompt:focus {
            outline: none;
            border-color: #72d1a8;
            box-shadow: 0 0 0 3px rgba(114, 209, 168, 0.1);
        }

        .info-tooltip {
            display: inline-block;
            position: relative;
            margin-left: 6px;
            color: #95a5a6;
            cursor: help;
        }

        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
        }

        .info-tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #2d3436;
        }

        .char-count {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 0.75rem;
            color: #636e72;
            padding: 4px 8px;
        }

        .char-count #maxCount {
            color: #72d1a8;
            font-weight: 700;
        }

        /* Update emoji styles */
        .emoji {
            font-size: 1rem;
            line-height: 1;
            display: inline-block;
            vertical-align: middle;
        }

        /* Remove old icon styles */
        .radio-option label i {
            display: none;
        }

        .settings-container {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .settings-section {
            margin-bottom: 15px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .custom-prompt {
            width: 100%;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 20px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <i class="fas fa-book-reader"></i>
            Chunk Sum
        </h2>
        
        <!-- Settings Container -->
        <div class="settings-container">
            <div class="settings-section">
                <h4>
                    <i class="fas fa-pencil-alt"></i>
                    Custom Prompt
                    <span class="info-tooltip" data-tooltip="Customize how your content should be summarized">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </h4>
                <div class="prompt-container">
                    <textarea id="customPrompt" class="custom-prompt" rows="10" maxlength="5000"
                              placeholder="E.g., 'Focus on technical details' or 'Summarize in Vietnamese'"></textarea>
                    <div class="char-count">
                        <span id="currentCount">0</span>/<span id="maxCount">1000</span>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h4>
                    <i class="fas fa-layer-group"></i>
                    Summary Level
                </h4>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="short" name="summaryLevel" value="short">
                        <label for="short">
                            <span class="emoji me-1">üîñ</span>
                            Short
                        </label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="medium" name="summaryLevel" value="medium" checked>
                        <label for="medium">
                            <span class="emoji me-1">üìù</span>
                            Medium
                        </label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="detailed" name="summaryLevel" value="detailed">
                        <label for="detailed">
                            <span class="emoji me-1">üìÅ</span>
                            Detailed
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Button -->
        <button id="summarizeBtn">
            <i class="fas fa-magic"></i>
            Summarize This Page
        </button>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            Summarizing page content...
        </div>

        <!-- Error Message -->
        <div id="error" class="error"></div>

        <!-- Summary Result -->
        <div id="summaryContainer" class="summary-container">
            <div id="summaryContent"></div>
            <button id="viewDetailBtn" class="view-detail-btn" style="display: none;">
                <i class="fas fa-external-link-alt"></i>
                View Detail
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
